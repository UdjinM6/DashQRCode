<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Dash QR Code Generator</title>

		<meta name="description" content="Dash QR code generator.">
		<meta name="keywords"    content="dash, dashpay, cryptocurrency, address, qr, generator, tool">

		<link rel="stylesheet" href="lib/foundation/foundation.min.css">
		<link rel="stylesheet" href="css/dashqrcode.css">
	</head>
	<body>
    <div class="row">
		<div class="large-12 columns">
			<h1>Dash QR Code Generator</h1>

			<p>Left click a <a href="http://en.wikipedia.org/wiki/QR_code">QR code</a> to upload it to <a href="http://imgur.com">imgur</a> or right click for context menu to save image without uploading. Find out more about <a href="https://dashpay.io/">Dash</a>.</p>

			<form method="post">
				<div class="row">
					<div class="large-9 columns">
						<label for="address">Dash address:</label>

						<input id="address" type="text" placeholder="XjYzATrxasegBa3TSuDrjpYhfGrobGaMUn">
					</div>
					<div class="large-3 columns">
						<label for="size">Size (px):</label>

						<input id="size" type="text" placeholder="210" value="210">
					</div>
				</div>
			</form>

			<div id="qrcodes"></div>

			<hr>

			<footer>

				Modified for <a href="https://dashpay.io/">Dash</a> and <a href="https://www.dash.pics/" target="_blank">Dash.pics</a> by <a href="https://dashtalk.org/members/patrolman.69/" target="_blank">patrolman</a>. Donate Dash: XjYzATrxasegBa3TSuDrjpYhfGrobGaMUn <em>&mdash; Thanks!</em>

				<br><br>

				<img src="img/donate.png">
			<footer>

			<div id="qrcode"></div>
		</div>

		<a id="fork" href="https://github.com/patrolman/DashQRCode">Fork me on Github</a>

		<script src="lib/jquery/jquery-2.0.3.min.js"></script>
		<script src="lib/jquery-qrcode/src/qrcode.js"></script>
		<script src="lib/jquery-qrcode/src/jquery.qrcode.js"></script>
		<script src="conf/imgur.js"></script>
		<script src="js/dashqrcode.js"></script>

	</body>
</html>
